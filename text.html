<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        img{
            width: 400px;
            height: auto;
            display: block;
            margin:0 auto;

            transition: all 3s;

        }
        img:hover{
            -webkit-filter: none;
        }
        .img1{
            -webkit-filter: grayscale(1);
        }
        .img2{
            -webkit-filter: brightness(0);
        }
        .img3{
            -webkit-filter: sepia(1);
        }
    </style>

</head>
<body>
<img class="img1" src="pic/kobe1.jpg" alt="">
<img class="img2" src="pic/kobe1.jpg">
<img class="img3" src="pic/kobe1.jpg">
</body>
</html>
